<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dropdown in Bootstrap</title>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Courses</button>
        <ul class="dropdown-menu">
            <li><h4 class="dropdown-header">Fundamentals</h4></li>
            <li class="dropdown-item">C</li>
            <li class="dropdown-item">C++</li>
            <li class="dropdown-item">Python</li>
            <li class="dropdown-item">DBMS</li>
            <li class="dropdown-item">SDLC</li>
            <li><hr class="dropdown-divider"></li>
            <li><h4 class="dropdown-header">Frontend</h4></li>
            <li class="dropdown-item">HTML</li>
            <li class="dropdown-item">CSS</li>
            <li class="dropdown-item">Bootstrap</li>
            <li class="dropdown-item">JavaScript</li>

        </ul>
    </div>
</body>
</html>
