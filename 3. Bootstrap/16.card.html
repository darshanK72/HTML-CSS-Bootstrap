<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cont{
            width: 400px;
            height: 700px;
        }
    </style>
    <title>Card in Bootstrap</title>
</head>
<body>
    <div class="cont">
        <div class="card">
            <img class="card-img-top" src="/images/miki.png">
            <div class="card-body">
                <h3 class="card-title">Darshan Khairnar</h3>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil rem repellat cumque adipisci omnis beatae ipsum officia distinctio ullam ex?</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Contact Me</button>
            </div>
        </div>
    </div>
</body>
</html>
