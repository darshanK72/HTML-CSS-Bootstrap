<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>List Group in Bootstrap</title>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item list-group-item-success list-group-item-action">C Programming</li>
        <li class="list-group-item list-group-item-primary">C++</li>
        <li class="list-group-item list-group-item-info list-group-item-action">Python</li>
        <li class="list-group-item list-group-item-light">Java</li>
        <li class="list-group-item list-group-item-danger active">HTML</li>
        <li class="list-group-item d-flex justify-content-between">
            <p>Messages</p>
            <span class="badge rounded-pill bg-danger">24</span>
        </li>
    </ul>
</body>
</html>
