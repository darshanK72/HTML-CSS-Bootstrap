    <title>Table CSS Tutorial</title>
    <style>
        table,th,td{
            border:1px solid black;
        }

        table
        {
            border-collapse:collapse;
            width: 60%;
        }
        td{
            height: 50px;
            vertical-align: bottom;
        }
        tr:hover{
            color:red;
            background-color: yellow;
        }
    </style>
</head>
