<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS Tutorial</title>
    <style>
        ul{
            list-style-type:square;
            list-style-position:outside;
            background: aqua;
            padding: 20px;
            
        }
        li{
            background-color: red;
            margin: 5px;
            color: yellow;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
